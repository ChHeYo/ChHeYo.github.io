<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CheulHeeYoo.com</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,900" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="static/style.css">
</head>
<body id="main-body">
    <main>
        <section class="main_page">
            <div class="main_page__github-link">
                <figure>
                    <a href="https://github.com/ChHeYo">
                        <img class="main_page__github-img" src="static/github-link-light.png" alt="github-logo">
                    </a>
                </figure>
                <p class="main_page__github-link--hover">My Repos</p>
            </div>
            <div class="main_page__heading-box">
                <div class="main_page__loading">
                    <figure>
                        <img src="static/loading.gif" alt="progress-bar">
                    </figure>
                </div>
                <h1 class="main_page__heading-text">
                    <span class="main_page__heading-text-top">Hello</span>
                    <span class="main_page__heading-text-bottom">I'm Jason</span>
                </h1>
                <div class="main_page__sub-links">
                    <a href="https://github.com/ChHeYo" class="main_page__sub-links-github">Go to my github</a>
                    <div class="or">or</div>
                    <a href="resume.html" class="main_page__sub-links-resume">view my resume</a>
                </div>
            </div>
        </section>
    </main>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
